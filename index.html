<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container container-card">
        <div class="card m-auto">
            <div class="card-img"></div>
            <div class="card-contents">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
                <div class="plan-container">
                    <div class="plan d-flex justify-content-between gap-3 align-items-center ">
                        <img src="./assets/icon-music.svg" alt="music icon">
                        <div class="plan-info d-flex flex-column align-items-start">
                            <span>Annual Plan </span>
                            <span>$59.99/year</span>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="d-flex flex-column">
                        <a class="btn-proceed btn" href="#">Proceed to Payment</a>
                        <a class="btn btn-cancel mt-2" href="#">Cancel Order</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
